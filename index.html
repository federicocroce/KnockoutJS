<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>Primer ejemplo de KnockoutJS</title>
	<script src="knockout-2.2.1.js"></script>
</head>

<body>
	Nombre:
	<input data-bind="value: nombre" type="text" />Primer apellido
	<input data-bind="value: apellido" type="text" />
	<hr>Su nombre completo es
	<span data-bind="text: nombreCompleto" />


	<script>
		function ViewModel() {
		            var self = this;
		
		            self.nombre = ko.observable("Fderico");
		            self.apellido = ko.observable("Croce");
		
		             self.nombreCompleto = ko.computed(function () {
		      return self.nombre() + ' ' + self.apellido();
		 });
		        }
		     
		ko.applyBindings(new ViewModel());
	</script>
</body>

</html>
